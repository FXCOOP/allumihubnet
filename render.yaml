services:
  - type: web
    name: alumnihubnet
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma db push && npx prisma db seed && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        sync: false
